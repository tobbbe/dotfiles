# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['reload-config', 'exec-and-forget sketchybar --bar color=0x80ffff00', 'mode main']
    r = ['flatten-workspace-tree'] # reset layout

    a = ['layout accordion']
    t = ['layout tiling']

    f = ['layout floating', "exec-and-forget open 'moves://custom/center?relativeWidth=0.3&relativeHeight=0.3&absoluteYOffset=-100'"]
    c = ['layout floating', "exec-and-forget open 'moves://custom/center?relativeWidth=0.5&relativeHeight=0.7&absoluteYOffset=-200'"]
    # w = ['layout floating', "exec-and-forget open 'moves://custom/center?relativeWidth=0.5&relativeHeight=0.97&absoluteXOffset=420'"]

    v = ['layout h_tiles']
    s = ['layout v_tiles']


    b = ['exec-and-forget pkill borders || borders']
    # alt-comma = 'layout tiles accordion' 
    # backspace = ['close-all-windows-but-current']

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling']


    w = 'resize width +100'
    shift-w = 'resize width -100'
    e = 'resize height +100'
    shift-e = 'resize height -100'

    space = ['exec-and-forget sketchybar --bar color=0xffFF4444', 'mode focus']

    # might merge lonly window with container when moving (when on the edge)
    h = 'move left'
    j = 'move down'
    k = 'move up'
    l = 'move right'

    # never merges or breaks windows out of containers
    alt-h = 'swap left'
    alt-j = 'swap down'
    alt-k = 'swap up'
    alt-l = 'swap right'


    shift-h = ['join-with left']
    shift-j = ['join-with down']
    shift-k = ['join-with up']
    shift-l = ['join-with right']

    1 = ['workspace 1']
    2 = ['workspace 2']
    3 = ['workspace 3']
    4 = ['workspace 4']
    5 = ['workspace 5']
    6 = ['workspace 6']
    7 = ['workspace 7']
    8 = ['workspace 8']
    9 = ['workspace 9']

    shift-1 = ['move-node-to-workspace 1']
    shift-2 = ['move-node-to-workspace 2']
    shift-3 = ['move-node-to-workspace 3']
    shift-4 = ['move-node-to-workspace 4']
    shift-5 = ['move-node-to-workspace 5']
    shift-6 = ['move-node-to-workspace 6']
    shift-7 = ['move-node-to-workspace 7']
    shift-8 = ['move-node-to-workspace 8']
    shift-9 = ['move-node-to-workspace 9']

    #down = 'volume down'
    #up = 'volume up'
    #shift-down = ['volume set 0']

[mode.focus.binding]
    esc = ['reload-config', 'exec-and-forget sketchybar --bar color=0x80ffff00', 'mode main']
    space = ['exec-and-forget sketchybar --bar color=0xff37D878', 'mode service']
    h = 'focus left'
    j = 'focus down'
    k = 'focus up'
    l = 'focus right'

# https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[workspace-to-monitor-force-assignment]
9 = 'secondary'

# https://nikitabobko.github.io/AeroSpace/goodies#popular-apps-ids
