# https://nikitabobko.github.io/AeroSpace/guide#on-window-detected-callback
[[on-window-detected]]
    if.app-name-regex-substring = 'code|iTerm2|Firefox'
    run = ['layout tiling', 'move-node-to-workspace 1']

[[on-window-detected]]
    if.app-name-regex-substring = 'kitty'
    run = ['layout tiling', 'move-node-to-workspace 1', 'exec-and-forget /Users/tobbe/dev/dotfiles/scripts/aerospace-resize-to-percent.sh 64' ]

[[on-window-detected]]
    if.app-name-regex-substring = 'notion|obsidian|Simulator|figma|trello'
    run = ['move-node-to-workspace 9', "layout accordion"]

[[on-window-detected]]
    if.app-name-regex-substring = 'finder|moom|Karabiner-Elements|Karabiner-EventViewer'
    run = ['layout floating', 'move-node-to-workspace 1']

[[on-window-detected]]
    if.app-name-regex-substring = 'slack|mail|discord|Messages'
    run = ['layout floating', 'move-node-to-workspace 2', "exec-and-forget open 'moves://custom/center?relativeWidth=0.3&relativeHeight=0.3&absoluteYOffset=-100'"]

[[on-window-detected]]
    if.app-name-regex-substring = 'sublime merge'
    run = ['move-node-to-workspace 3', 'layout tiling']

[[on-window-detected]]
    if.app-name-regex-substring = 'spotify'
    run = ['move-node-to-workspace 4', 'layout tiling']

[[on-window-detected]]
