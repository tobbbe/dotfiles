set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -g mouse on
set -g focus-events on

# fucks with opt + number keys if enabled?
# set -s extended-keys on # allows tmux to pass through modifier key combinations instead of stripping them
# set -as terminal-features 'xterm*:extkeys' # tells tmux that terminal supports extended keys

# Set prefix to Ctrl+a (üö® DONT USE "a" or "e", will break cmd+left/right)
# unbind C-q
# set -g prefix C-q
# bind C-e send-prefix

# status bar
default_fg=colour246
session_selection_fg="#3B4252"
session_selection_bg=colour153
# set -g status off
set -g status on
set -g status-position top
set -g status-left ""
set -g window-status-format "#[fg=${default_fg},bg=default] #W"
set -g window-status-current-format "#[fg=colour3,bold,bg=default] #W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g status-style "bg=terminal,fg=${default_fg}"
set -g mode-style "bg=${session_selection_bg},fg=${session_selection_fg}"
set -g message-style "bg=colour237,fg=colour250"
set -g status-right ''
set -g status 2
set -g status-format[0] '#[align=centre]#[fg=#aeffae]#S'
set -g status-format[1] '#[align=centre]#{W:#[range=window|#{window_index}]#{?window_active,#[fg=#ffffff],#[fg=colour246]} #W#[norange] }'

# remove delay of escape press in vim
set -sg escape-time 0 
set -g status-interval 0

bind-key x kill-pane # disable confirmation for killing pane

# repeatable
set -g repeat-time 10000

# colors: https://i.stack.imgur.com/e63et.png
# reload live config with: `reload` and then `tmux source-file ~/.tmux.conf`. üö® You have to run them separately.
set -g window-active-style "fg=colour250,bg=terminal"
set -g window-style "fg=colour250,bg=terminal" # fg=colour235,bg=colour238
# set -g window-style "fg=colour242,bg=color234" # fg=colour235,bg=colour238
set -g pane-active-border-style "fg=color62"
set -g pane-border-style "fg=color62"

set-option -g default-command $SHELL

set -g pane-border-status off
# set -g pane-border-format " #{pane_index} " # #(echo '#{pane_current_path}' | rev | cut -d'/' -f-1 | rev) "

bind-key b set-window-option synchronize-panes # ctrl+b => (release ctrl) => b

# open opencode in current dir in popen
# bind p run-shell 'tmux popup -E -d "#{pane_current_path}" -w 90% -h 90% "tmux new-session -A -s \"#{session_name}-opencode-popup\" opencode"'
bind p previous-window
bind t run-shell 'tmux popup -E -d "#{pane_current_path}" -w 90% -h 90% "TMUX_POPUP=1 tmux new-session -A -s \"#{session_name}-opencode-popup\""'
# bind q if-shell -F '#{m:*-opencode-popup,#{session_name}}' 'kill-session' 'detach-client'
# bind q if-shell -F '#{m:*-opencode-popup,#{session_name}}' 'kill-session; detach-client -P' 'detach-client'

# Hide status bar when in nvim
# set-hook -g after-select-window 'run-shell "if ps -o comm= -t #{pane_tty} 2>/dev/null | grep -q nvim; then tmux set status off; else tmux set status on; fi"'
# set-hook -g after-new-window 'run-shell "if ps -o comm= -t #{pane_tty} 2>/dev/null | grep -q nvim; then tmux set status off; else tmux set status on; fi"'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

bind -r x kill-window
bind -n C-S-n next-window

# Move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Create panes with Shift
bind J split-window -v
bind L split-window -h
bind K split-window -v -b
bind H split-window -h -b

# Navigate panes with alt+hjkl (no prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
# Create panes with alt+HJKL (no prefix)
bind -n M-H split-window -h -b -c "#{pane_current_path}"
bind -n M-J split-window -v -c "#{pane_current_path}"
bind -n M-K split-window -v -b -c "#{pane_current_path}"
bind -n M-L split-window -h -c "#{pane_current_path}"

# terminal popup
bind -n M-i if-shell -F '#{==:#{window_zoomed_flag},0}' 'select-pane -t 1; resize-pane -Z' 'select-pane -D'
# bind -n M-i select-pane -t 1 \; resize-pane -Z

# notes popup
bind -n M-n run-shell 'tmux popup -E -w 90% -h 90% "tmux new-session -A -s notes-popup -c ~/dev/notes/data \"nvim todo.md\""'

# Change zoom prefix
unbind-key f
bind-key f resize-pane -Z

# Previous session
bind a switch-client -l

# Scrollback in nvim with ANSI highlighting
bind / capture-pane -eS -32768 \; save-buffer /tmp/tmux-scrollback \; delete-buffer \; new-window "nvim --cmd 'set eventignore=FileType' +'nnoremap q ZQ' +'set nomodified readonly nolist' +'luafile ~/.config/nvim/lua/config/scrollback.lua' +'TermHl' +'\$' /tmp/tmux-scrollback"

# Plugins
## First install: https://github.com/tmux-plugins/tpm

## Installing plugin
# - Add new plugin to ~/.tmux.conf with set -g @plugin '...'
# - Press prefix + I (capital i, as in Install) to fetch the plugin. < - - - - - DONT FORGET!
set -g @plugin "jlipps/tmux-safekill"
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'sainnhe/tmux-fzf'

set-option -g set-titles on
set-option -g set-titles-string "#S"
set-hook -g client-attached 'set -g set-titles-string "#S"'
set-hook -g session-created 'set -g set-titles-string "#S"'

# üö® also check 'attach to main session if...' in .zsh !!!
set-option -g detach-on-destroy off # automatically attach to a session when one is killed (don't exit from tmux when closing a session)

# Requires to set keybinding in iterm:
# 1. Go to "Profiles" > "Keys" > "Key Mappings"
# 2. Click the "+" button to add a new key mapping
# 3. Press Cmd+E in the keyboard shortcut field
# 4. Select "Send Hex Code" as the action
# 5. üö® Enter "0x02 0x54" (without quotes) in the field (this is Ctrl+b followed by 's')
# Ctrl-G to sesh (works even when a script is running, no prefix needed)
# Add -H to hide attached
bind-key w run-shell "sesh connect \"$(
  sesh list -t | fzf-tmux -p 60%,20% \
    --border-label 'tmux sessions' --prompt 'active  ' \
    --header '^a active ^f new' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(active  )+reload(sesh list -t)' \
    --bind 'ctrl-f:change-prompt(new  )+reload(sesh list -z)' \
    --bind 'ctrl-s:change-prompt(‚ö°  )+reload(sesh list)' \
    --bind 'ctrl-c:change-prompt(‚öôÔ∏è  )+reload(sesh list -c)' \
    --bind 'ctrl-x:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list)' \
    # --preview-window 'right:70%' \
    # --preview 'sesh preview {}'
)\""

