set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:RGB"
set -g mouse on
set -g focus-events on
set -s extended-keys on # allows tmux to pass through modifier key combinations instead of stripping them
set -as terminal-features 'xterm*:extkeys' # tells tmux that terminal supports extended keys
# set -g mouse-select-pane off

# Set prefix to Ctrl+a (ğŸš¨ DONT USE "a" or "e", will break cmd+left/right)
# unbind C-q
# set -g prefix C-q
# bind C-e send-prefix

# status bar
default_fg=colour246
session_selection_fg="#3B4252"
session_selection_bg=colour153
# set -g status off
set -g status on
set -g status-position bottom
set -g status-left ""
set -g window-status-format "#[fg=${default_fg},bg=default] #I"
set -g window-status-current-format "#[fg=colour3,bold,bg=default] #I"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g status-style "bg=terminal,fg=${default_fg}"
set -g mode-style "bg=${session_selection_bg},fg=${session_selection_fg}"
set -g message-style "bg=colour237,fg=colour250"
set -g status-right-length 100
set -g status-right '#[bold]#{?client_prefix,#[fg=colour82] @,#[fg=default] @} #[fg=colour3]#S#[fg=${default_fg}]'
set -g status-justify right

# remove delay of escape press in vim
set -sg escape-time 0 
set -g status-interval 0

bind-key x kill-pane # disable confirmation for killing pane

# repeatable
set -g repeat-time 10000

# colors: https://i.stack.imgur.com/e63et.png
# reload live config with: `reload` and then `tmux source-file ~/.tmux.conf`. ğŸš¨ You have to run them separately.
set -g window-active-style "fg=colour250,bg=terminal"
set -g window-style "fg=colour250,bg=terminal" # fg=colour235,bg=colour238
# set -g window-style "fg=colour242,bg=color234" # fg=colour235,bg=colour238
set -g pane-active-border-style "fg=color62"
set -g pane-border-style "fg=color62"

set-option -g default-command $SHELL

set -g pane-border-status off
# set -g pane-border-format " #{pane_index} " # #(echo '#{pane_current_path}' | rev | cut -d'/' -f-1 | rev) "

bind-key b set-window-option synchronize-panes # ctrl+b => (release ctrl) => b

# open opencode in current dir in popen
# bind p run-shell 'tmux popup -E -d "#{pane_current_path}" -w 90% -h 90% "tmux new-session -A -s \"#{session_name}-opencode-popup\" opencode"'
bind p previous-window
bind j run-shell 'tmux popup -E -d "#{pane_current_path}" -w 90% -h 90% "TMUX_POPUP=1 tmux new-session -A -s \"#{session_name}-opencode-popup\""'
# bind q if-shell -F '#{m:*-opencode-popup,#{session_name}}' 'kill-session' 'detach-client'
# bind q if-shell -F '#{m:*-opencode-popup,#{session_name}}' 'kill-session; detach-client -P' 'detach-client'

# Hide status bar when in nvim
# set-hook -g after-select-window 'run-shell "if ps -o comm= -t #{pane_tty} 2>/dev/null | grep -q nvim; then tmux set status off; else tmux set status on; fi"'
# set-hook -g after-new-window 'run-shell "if ps -o comm= -t #{pane_tty} 2>/dev/null | grep -q nvim; then tmux set status off; else tmux set status on; fi"'

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

bind -r x kill-window
bind -n M-tab next-window

# Move between panes
# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R
# Create panes with Shift
# bind J split-window -v
# bind L split-window -h
# bind K split-window -v -b

# Navigate panes with alt+hjkl (no prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
# Create panes with alt+HJKL (no prefix)
bind -n M-H split-window -h -b -c "#{pane_current_path}"
bind -n M-J split-window -v -c "#{pane_current_path}"
bind -n M-K split-window -v -b -c "#{pane_current_path}"
bind -n M-L split-window -h -c "#{pane_current_path}"

bind -n M-t if-shell -F '#{==:#{window_zoomed_flag},0}' 'select-pane -t 1; resize-pane -Z' 'select-pane -D'

# Change zoom prefix
unbind-key f
bind-key f resize-pane -Z

# Previous session
bind a switch-client -l

# Plugins
## First install: https://github.com/tmux-plugins/tpm

## Installing plugin
# - Add new plugin to ~/.tmux.conf with set -g @plugin '...'
# - Press prefix + I (capital i, as in Install) to fetch the plugin. < - - - - - DONT FORGET!
set -g @plugin "jlipps/tmux-safekill"
set -g @plugin 'tmux-plugins/tmux-resurrect'

set-option -g set-titles on
set-option -g set-titles-string "#S"
set-hook -g client-attached 'set -g set-titles-string "#S"'
set-hook -g session-created 'set -g set-titles-string "#S"'

# ğŸš¨ also check 'attach to main session if...' in .zsh !!!
# set-option -g detach-on-destroy off # automatically attach to a session when one is killed (don't exit from tmux when closing a session)

